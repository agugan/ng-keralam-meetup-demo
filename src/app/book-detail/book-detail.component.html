<section class="container mx-2 my-5">
<span class="bk-dashboard" (click) = "goBack()">
    <button class="btn btn-primary">
        Back To Dashboard
    </button>
</span>
</section>
<section class="container my-5">
    <ng-container *ngIf="loaded">
        <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="book.name" name="name"
                    #name="ngModel">
            </div>
            <div class="form-group">
                <label for="author">Author Name</label>
                <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author"
                    #author="ngModel">
            </div>
            <div class="form-group">
                <label for="publishedOn">Published On</label>
                <input type="text" class="form-control" id="publishedOn" required [(ngModel)]="book.publishedOn"
                    name="publishedOn" #publishedOn="ngModel">
            </div>
            <div class="form-group">
                <label for="quantityAvailable">Available Quantity</label>
                <input type="number" class="form-control" id="quantityAvailable" required
                    [(ngModel)]="book.quantityAvailable" name="quantityAvailable" #quantityAvailable="ngModel">
            </div>
            <button type="submit" class="btn bookbtn btn-primary">Save</button>
        </form>
    </ng-container>
</section>
